<template name="invite_item_receiver">
	<div class="ui massive fluid inverted orange one item menu">
		<a href="/" class="item">Let's Do Something!</a>
	</div>
	<section>
		<div class="ui center aligned basic segment">
			{{inviter_name}} is inviting you to
			{{> invite_activity}}
			{{> invite_when}}
			at {{> invite_location}}
		</div>
		<div class="ui basic segment">
			<div class="ui two column stackabled doubling grid">
				<div class="center aligned column">
					<div class="ui massive green button">Accept</div>
				</div>
				<div class="center aligned column">
					<div class="ui massive red button">Deny</div>
				</div>
			</div>
		</div>
	</section>
</template>
